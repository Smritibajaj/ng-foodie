<!DOCTYPE html>
<html lang="en" ng-app='foodieApp'>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Foodie</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <script src="js/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.6.5/angular-route.js"></script>
    
</head>
<body>
<div class="login" ng-controller="loginController"><!--added ng controller for better routing-->
    <div class="login-form">
        <h3> Login </h3>
        <form name="loginForm">
            <div class="form-group">
                <label for="user-email">Email address</label>
                <input type="email" class="form-control" id="user-email" placeholder="Email" name="email" ng-model="user.email" required="">
                <div ng-show="loginForm.email.$error.required">Required!</div>
                <!-- here we added error messages.In this meassage we are showing error because of empty feild-->
                <div ng-show="loginForm.email.$error.email">This doesn't look like a valid email</div>
                <!-- here we added error messages.In this meassage we are showing error because of it doesn't look like email-->
            </div>
            <div class="form-group">
                <label for="user-password">Password</label>
                <input type="password" class="form-control" id="user-password" placeholder="Password" name="password" required="" ng-model="user.password" ng-minlength="6" ng-maxlength="15">
                <div ng-show="loginForm.password.$error.minlength">
                Password must be at least 6 characters long 
                </div><!-- we define  directive ng-min-length to do so-->
                <div ng-show="loginForm.password.$error.maxlength">
                Password must be at most 15 characters long 
                </div> <!-- we define firective ng-max-length to do so-->
                <div ng-show="loginForm.password.$error.required">
                Please enter your super secret ninja password 
                </div><!-- if nothing is in this feild-->
            </div>
            <button type="submit" class="btn btn-default" ng-disabled="loginForm.$invalid" ng-click="goToHome()">Login</button>
            <!-- invalid class enable -->
        </form>
    </div>
</div>
</body>
</html>
